<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>BBC Bangla</title>

    <!-- daisyui cdn -->
    <link
      href="https://cdn.jsdelivr.net/npm/daisyui@5"
      rel="stylesheet"
      type="text/css"
    />

    <!-- tailwind cdn -->
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>

    <!-- font awesome cdn -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css"
      integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />

    <!-- font integration -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Hind+Madurai:wght@300;400;500;600;700&family=Manrope:wght@200..800&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="./styles/style.css" />
  </head>
  <body>
    <header>
      <div class="bg-red-600 py-5">
        <div class="max-w-7xl mx-auto px-5">
          <img class="invert" src="./assets/logo.svg" />
        </div>
      </div>

      <nav class="border-b border-gray-200">
        <ul
          id="categoryContainer"
          class="flex gap-10 text-lg max-w-7xl mx-auto px-5"
        ></ul>
      </nav>
    </header>

    <main class="max-w-7xl mx-auto px-5 mt-5 grid grid-cols-4 gap-5">
      <div class="grid grid-cols-3 gap-5 col-span-3" id="newsContainer">
        <div class="bg-red-500 p-3 rounded-lg text-white">Loading...</div>
      </div>

      <div class="col-span-1 border border-gray-300 rounded-lg overflow-hidden">
        <div class="bg-red-500 text-white p-3">
          <h1>Bookmark</h1>
          <p id="bookmarkCount">0</p>
        </div>

        <div id="bookmarkContainer"></div>
      </div>
    </main>

    <dialog id="news-details-modal" class="modal">
      <div class="modal-box">
        <div id="modalContainer"></div>
        <div class="modal-action">
          <form method="dialog">
            <!-- if there is a button in form, it will close the modal -->
            <button class="btn">Close</button>
          </form>
        </div>
      </div>
    </dialog>

    <script src="./script/index.js"></script>
  </body>
</html>
